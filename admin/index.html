<!DOCTYPE html>

</head>
<body>
  <!-- Loads Netlify CMS -->

    <script>
    window.onerror = function(message, source, lineno, colno, error) {

            "\nLine: " + lineno + 
            "\nColumn: " + colno);
    };
  </script>
